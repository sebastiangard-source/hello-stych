<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Sign in</h1>

    <form method="POST">
      <input type="email" name="email" required placeholder="you@example.com">
      <button>Send magic link</button>
    </form>

    {% for m in get_flashed_messages() %}
      <p style="color:green">{{ m }}</p>
    {% endfor %}
  </body>
</html>
